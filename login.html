<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI For Everyone</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-brand">
        <div class="logo-circle">AI</div>
        <span class="brand-name">AI For Everyone</span>
      </div>
      <h1 class="auth-title">Welcome Back!</h1>
      <p class="auth-subtitle">Sign in to continue your AI journey</p>
      
      <!-- Google Sign In Button -->
      <div id="g_id_onload"
           data-client_id="1033757882595-298v75jpstbgdinlekap6bgpr02p0jqs.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleGoogleSignIn"
           data-auto_prompt="false">
      </div>
      
      <div class="g_id_signin" 
           data-type="standard"
           data-shape="pill"
           data-theme="filled_blue"
           data-text="signin_with"
           data-size="large"
           data-width="350">
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Manual Login Form -->
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary full-width">Sign In</button>
      </form>

      <p class="auth-switch">
        Don't have an account? <a href="#" onclick="toggleAuthMode()">Sign up</a>
      </p>
    </div>

    <div class="auth-right">
      <div class="auth-visual">
        <h2>Start Creating with AI Today</h2>
        <div class="feature-list">
          <div class="feature-item">✓ Smart AI conversations</div>
          <div class="feature-item">✓ Document analysis</div>
          <div class="feature-item">✓ Image generation</div>
          <div class="feature-item">✓ 100% Free forever</div>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
