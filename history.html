<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - AI For Everyone</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
  <!-- Mobile Menu Button -->
<button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>


  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo-circle">AI</div>
      <span class="brand-name">AI For Everyone</span>
    </div>
    
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-icon">🏠</span>
        Dashboard
      </a>
      <a href="chat.html" class="nav-item">
        <span class="nav-icon">💬</span>
        AI Chat
      </a>
      <a href="document.html" class="nav-item">
        <span class="nav-icon">📄</span>
        Documents
      </a>
      <a href="image.html" class="nav-item">
        <span class="nav-icon">🎨</span>
        Images
      </a>
      <a href="history.html" class="nav-item active">
        <span class="nav-icon">🕒</span>
        History
      </a>
      <!-- In sidebar-nav section, add this -->
<a href="settings.html" class="nav-item">
  <span class="nav-icon">⚙️</span>
  Settings
</a>

    </nav>

    <div class="sidebar-footer">
      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=User&background=FF6B35&color=fff" alt="User" id="userAvatar">
        <div>
          <div class="user-name" id="userName">User</div>
          <div class="user-email" id="userEmail">user@email.com</div>
        </div>
      </div>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="dashboard-header">
      <div>
        <h1>🕒 Activity History</h1>
        <p>View all your AI interactions and creations</p>
      </div>
      <button class="btn-secondary" onclick="clearAllHistory()">Clear All History</button>
    </header>

    <!-- Stats Overview -->
    <div class="history-stats">
      <div class="stat-card">
        <div class="stat-icon gradient-orange">💬</div>
        <div>
          <div class="stat-number" id="totalChats">0</div>
          <div class="stat-label">Chat Sessions</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon gradient-purple">📄</div>
        <div>
          <div class="stat-number" id="totalDocs">0</div>
          <div class="stat-label">Documents</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon gradient-blue">🎨</div>
        <div>
          <div class="stat-number" id="totalImages">0</div>
          <div class="stat-label">Images</div>
        </div>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="filter-tab active" onclick="filterHistory('all')">All</button>
      <button class="filter-tab" onclick="filterHistory('chat')">Chats</button>
      <button class="filter-tab" onclick="filterHistory('document')">Documents</button>
      <button class="filter-tab" onclick="filterHistory('image')">Images</button>
    </div>

    <!-- History Timeline -->
    <div class="history-timeline">
      <div id="historyList" class="history-list">
        <div class="empty-state">
          <div class="empty-icon">📋</div>
          <p>No activity yet. Start using AI features to see your history here!</p>
        </div>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="history.js"></script>
</body>
</html>
