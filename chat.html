<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - AI For Everyone</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo-circle">AI</div>
      <span class="brand-name">AI For Everyone</span>
    </div>
    
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-icon">🏠</span>
        Dashboard
      </a>
      <a href="chat.html" class="nav-item active">
        <span class="nav-icon">💬</span>
        AI Chat
      </a>
      <a href="dashboard.html#doc" class="nav-item">
        <span class="nav-icon">📄</span>
        Documents
      </a>
      <a href="dashboard.html#image" class="nav-item">
        <span class="nav-icon">🎨</span>
        Images
      </a>
      <!-- In sidebar-nav section, add this -->
<a href="settings.html" class="nav-item">
  <span class="nav-icon">⚙️</span>
  Settings
</a>

    </nav>

    <div class="sidebar-footer">
      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=User&background=FF6B35&color=fff" alt="User">
        <div>
          <div class="user-name">User</div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Chat Area -->
  <main class="chat-main">
    <div class="chat-header">
      <div>
        <h2>AI Chat Assistant</h2>
        <p>Powered by Groq AI</p>
      </div>
      <button class="btn-secondary" onclick="startNewChat()">+ New Chat</button>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">
        <div class="welcome-icon">👋</div>
        <h3>Hello! How can I help you today?</h3>
        <p>Ask me anything - from simple questions to complex tasks!</p>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="input-wrapper">
        <textarea 
          id="chatInput" 
          placeholder="Type your message here..." 
          rows="1"
          onkeydown="handleKeyPress(event)"
        ></textarea>
        <button class="send-btn" onclick="sendMessage()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 8L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="domains.js"></script>
  <script src="pdf-parser.js"></script>
<script src="usage-limits.js"></script>

</body>
</html>
